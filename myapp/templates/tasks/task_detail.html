{% extends 'layouts/base.html' %}

{%block content%}
<h1>{{task.title}}</h1>

{{error}}

<form method="POST">
    {% csrf_token %}
    {{form}}
    <button>
        Save
    </button>
</form>

<form action="{% url 'taskcomplete' task.id %}" method="POST">
    {% csrf_token %}
    <button>
        Completed
    </button>
</form>

<form action="{% url 'taskdelete' task.id %}" method="POST">
    {% csrf_token %}
    <button>
        Delete
    </button>
</form>

{%endblock%}
