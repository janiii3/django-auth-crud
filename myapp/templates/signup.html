{% extends 'layouts/base.html' %}

{%block content%}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Registro usuario</h1>
            
                {{error}}
            
                {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario" >
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escriba su contraseña" >
                </div>
                <div class="mb-3">
                    <label for="password2">Confirmación contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Repita su contraseña" >
                </div>
            
                <button class="btn btn-primary">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</main>



{%endblock%}
